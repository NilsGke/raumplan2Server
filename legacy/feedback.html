<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback</title>

    <link rel="stylesheet/less" type="text/css" href="feedback.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>

    <script src="./scripts/jquery.js"></script>

</head>

<body>
    <div class="headline">
        <div>Feedback</div>
    </div>

    <div class="pagePart" id="kontaktformular">
        <h2>Kontaktformular</h2>
        <form action="./php/feedback.php" method="post">
            <label>Anonym?</label><br>
            <input type="radio" name="anonymous" id="radioAnonymous"><label for="radioAnonymous">Ja</label><br>
            <input type="radio" name="anonymous" id="radioWithEmail" checked><label
                for="radioWithEmail">Nein</label><br>
            <input type="email" name="emailInput" id="emailInput" placeholder="Email"><br>
            <input type="text" name="reason" id="reasonInput" placeholder="reason / topic / whatever"><br>
            <textarea name="message" id="messageInput" cols="30" rows="10"
                placeholder="whatever is on your mind"></textarea>
                <input type="submit" value="Submit">
        </form>
    </div>

    <div class="pagePart" id="kontakt">
        <h2>Kontakt</h2>
        <ul>
            <li>
                <a href="http://discord.gg/c2txyUs8Wx" target="_blank" rel="noopener noreferrer">
                    Programmieren.de Discord-Server
                </a>
            </li>
            <li>Discord: NilsG#3330</li>
            <!-- <li>Davity#4739</li> -->
        </ul>

    </div>

    <script>
        $(()=>{
            $("input[type=radio]").on("change", function() {
                if ($("input[type=radio]").index($("input[type=radio]:checked")) === 0) {
                    $("#emailInput").addClass("hide").attr("disabled", "disabled");
                } else {
                    $("#emailInput").removeClass("hide").removeAttr('disabled');
                }
            })
        })
    </script>

</body>

</html>
